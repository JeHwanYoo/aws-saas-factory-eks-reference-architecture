<c-container>
  <c-row class="mb-3">
    <c-col>
      <button cButton title="refresh" type="button" class="ml-auto btn btn-secondary mr-2">
        <svg cIcon class="me-2 icon" name="cilReload" role="img"></svg>
      </button>
    </c-col>
    <c-col>
      <a class="ml-2" routerLink="./create"
        ><button cButton class="btn btn-primary" type="button">Provision Tenant</button></a
      >
    </c-col>
  </c-row>
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header d-flex">
          <span><i class="fa fa-align-justify"></i> All Tenants</span>
        </div>
        <div class="card-body">
          <table class="table">
            <thead>
              <tr>
                <th>Tenant Name</th>
                <th>URL</th>
                <th>Plan</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let tenant of tenants | async">
                <td>{{ tenant.tenantId }}</td>
                <td>
                  <a [href]="tenant.authRedirectUri">{{ tenant.authRedirectUri }}</a>
                </td>
                <td>{{ tenant.plan }}</td>
                <td>
                  <span class="badge badge-success">Active</span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</c-container>
